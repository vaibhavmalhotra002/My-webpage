<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:center;
            background:black;
        }
        .clip-circle{
            clip-path: circle(50.3% at 51% 50%);
        }
        .clip-message{
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
        }
        body,html{
            height:100%;
        }
        img{
            height:75%;
        }
    </style>
</head>
<body>
    <img class="clip-circle" src="logo/car.jpeg" alt="">
    <img class="clip-message"  src="logo/git.JPG" alt="">
</body>
</html>
